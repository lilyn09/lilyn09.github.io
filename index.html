<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lily Nan</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .side-image {
      background-color: #144d65;
      color: white;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      writing-mode: vertical-lr;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .main-content {
      flex: 1;
      background-color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: #144d65;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #0d2f3f;
    }

    .card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .intro-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .intro-content .text {
      flex: 1;
      min-width: 200px;
    }

    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #144d65;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.85em;
      margin-top: 10px;
      margin-left: 20px;
    }

    h2 {
      font-size: 1.1em;
      color: #144d65;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    p {
      font-size: 0.95em;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .side-image {
        width: 100%;
        height: 60px;
        writing-mode: horizontal-tb;
      }

      .intro-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .photo {
        margin-left: 0;
      }

      nav {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side-image">Image</div>

    <div class="main-content">
      <header>
        <h1>Lily Nan</h1>
        <nav>
          <a href="#intro">Intro</a>
          <a href="#experience">Experience</a>
          <a href="#education">Education</a>
          <a href="#contact">Contact</a>
        </nav>
      </header>

      <section id="intro" class="card">
        <div class="intro-content">
          <div class="text">
            <h2>Intro</h2>
            <p>Some text about me</p>
          </div>
          <div class="photo">Photo of Me</div>
        </div>
      </section>

      <section id="experience" class="card">
        <h2>Experience</h2>
        <p>Text</p>
      </section>

      <section id="education" class="card">
        <h2>Education</h2>
        <p>Text</p>
      </section>

      <section id="contact" class="card">
        <h2>Contact</h2>
        <p>Text</p>
      </section>
    </div>

    <div class="side-image">Image</div>
  </div>
</body>
</html>
